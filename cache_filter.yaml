admin:
  access_log_path: /dev/null
  address:
    socket_address: { address: 0.0.0.0, port_value: 9000 }

static_resources:
  listeners:
    - name: echo_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: 10000 }
      filter_chains:
        - filters:
            - name: ring_cache_lib
              typed_config:
                "@type": type.googleapis.com/google.protobuf.Struct   # empty config

  clusters: []    # no upstreams needed for pure echo
